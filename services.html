<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Our Services</title>
    <meta name="description" id="meta-description" content="">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Barlow+Condensed:wght@600;700;800&display=swap" rel="stylesheet">
    
    <!-- Shared Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- PROMO BANNER -->
    <div class="promo-banner" id="promo-banner"></div>

    <!-- TOP BAR -->
    <div class="top-bar" id="top-bar"></div>

    <!-- HEADER -->
    <header class="header" id="header"></header>


    <!-- MOBILE MENU -->
    <div class="mobile-menu" id="mobile-menu"></div>

    <!-- PAGE HERO -->
    <section class="page-hero" id="page-hero"></section>

    <!-- SERVICES SECTION -->
    <section class="services-section" id="services-section"></section>

    <!-- CTA -->
    <section class="cta" id="cta"></section>

    <!-- FOOTER -->
    <footer class="footer" id="footer"></footer>

    <!-- STICKY MOBILE CTA -->
    <div class="sticky-mobile-cta" id="sticky-mobile-cta"></div>

    <!-- Scripts -->
    <script src="CONFIG.js"></script>
    <script src="core.js"></script>
    <script>
    // ==========================================
    // SERVICES PAGE-SPECIFIC RENDERS
    // ==========================================
    
    function renderPageHero() {
        const container = document.getElementById('page-hero');
        if (!container) return;
        
        container.innerHTML = `
            <div class="container">
                <h1 class="page-hero-title">${CONFIG.services.title}</h1>
                <p class="page-hero-subtitle">${CONFIG.services.subtitle}</p>
            </div>
        `;
    }
    
    function renderServicesSection() {
        const container = document.getElementById('services-section');
        if (!container) return;
        
        const services = CONFIG.services.items.map(s => {
            const image = s.image || getImage('services', s.id) || getImage('fallback');
            const features = s.features.map(f => `
                <li>${getIcon('checkSimple')} ${f}</li>
            `).join('');
            
            return `
                <div class="service-item" id="${s.id}">
                    <div class="service-image">
                        <img src="${image}" alt="${s.title}">
                    </div>
                    <div class="service-content">
                        <div class="service-icon">${getIcon(s.icon)}</div>
                        <h2 class="service-title">${s.title}</h2>
                        <p class="service-desc">${s.fullDesc}</p>
                        <ul class="service-features">${features}</ul>
                        <div class="service-cta">
                            <a href="${CONFIG.cta.buttonLink}" class="btn btn-accent">${CONFIG.ui.getQuote}</a>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
        
        container.innerHTML = `
            <div class="container">
                <div class="services-list">${services}</div>
            </div>
        `;
    }
    
    // ==========================================
    // INIT
    // ==========================================
    document.addEventListener('DOMContentLoaded', () => {
        initCommon('services');
        renderPageHero();
        renderServicesSection();
        renderCTA();
        renderFooter();
        renderStickyMobileCTA();
        
        // Scroll to service if hash in URL
        if (window.location.hash) {
            const target = document.querySelector(window.location.hash);
            if (target) {
                setTimeout(() => {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 100);
            }
        }
    });
    </script>

</body>
</html>
